<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <title>Dealership Review</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        <H1>Sign Up</H1></br>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <form action='{% url 'djangoapp:registration' %}' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="usernameInput"><b>User Name</b></label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter User Name" name='username'>
            </div>
            <div class="form-group">
                <label for="nameInput"><b>First Name</b></label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter First Name" name='firstname'>
            </div>
            <div class="form-group">
                <label for="surnameInput"><b>Last Name</b></label>
                <input type="text" class="form-control" id="surnameInput" placeholder="Enter Last Name" name='lastname'>
            </div>
            <div class="form-group">
                <label for="passwordInput1"><b>Password</b></label>
                <input type="password" class="form-control" id="passwordInput1" placeholder="Enter Password" name='psw1'>
            </div>
            <div class="form-group">
                <label for="passwordInput2"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="passwordInput2" placeholder="Confirm Password" name='psw2'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <small id="trustmsg" class="form-text text-muted">we will never share information with anyone else</small>
        </form>
    </body>
</html>
