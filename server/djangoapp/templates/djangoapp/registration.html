<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <title>Dealership Review</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        <H1>Sign Up</H1></br>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <form>
            <div class="form-group">
                <label for="usernameInput"><b>User Name</b></label>
                <input type="email" class="form-control" id="usernameInput" placeholder="Enter User Name">
            </div>
            <div class="form-group">
                <label for="nameInput"><b>First Name</b></label>
                <input type="email" class="form-control" id="nameInput" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="surnameInput"><b>Last Name</b></label>
                <input type="email" class="form-control" id="surnameInput" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="passwordInput1"><b>Password</b></label>
                <input type="password" class="form-control" id="passwordInput1" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="passwordInput2"><b>Confirm Password</b></label>
                <input type="password" class="form-control" id="passwordInput2" placeholder="Confirm Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkInput">
                <label class="form-check-label" for="checkInput">confirm here to register</label>
                <small id="emailHelp" class="form-text text-muted">we will never share information with anyone else</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
