<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

    </head>
    <body>
        <H1>Add a review about ...</H1></br>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <form action='{% url 'djangoapp:add_review' %}' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="reviewInput" class="form-label"><b>Enter the review content:</b></label>
                <textarea class="form-control" id="reviewInput" placeholder="insert here" name="review" row="3"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="purchaseInput">
                <label for="purchaseInput" class="form-check-label"><b>Has purchased the car from ... ?</b></label>
                <small id="purchasedMessage" class="form-text text-muted">(select purchased car information below)</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
